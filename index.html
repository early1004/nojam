<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>윤예인님 좋아함미다!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .question img {
            max-width: 100%; /* 이미지가 부모 요소의 너비를 넘지 않게 조정 */
            height: auto; /* 비율을 유지하면서 높이를 자동으로 설정 */
            margin-bottom: 10px;
        }
        .options button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .options button.o-button {
            background-color: #4CAF50;
            color: white;
        }
        .options button.x-button {
            background-color: #F44336;
            color: white;
        }
        .options button:hover {
            transform: scale(1.1);
        }
        .options button:active {
            transform: scale(1.05);
        }
        .result {
            margin-top: 30px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #FF9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .reset-button:hover {
            background-color: #FF5722;
        }
    </style>
</head>
<body>
    <h1></h1>
    <div id="test-container">
        <div class="question" id="question">
        </div>
        <img id="question-image" src="" >
        <div class="options">
            <button class="o-button" onclick="answer('O')">O</button>
            <button class="x-button" onclick="answer('X')">X</button>
        </div>
    </div>
    <div class="result" id="result"></div>

    <script>
        const questions = [
            {
                text: '소는 카톡을 제대로 읽지도 않고 말도 안듣는다.',
                image: '', // 첫 번째 이미지 경로
                oResponse: '소는 카톡을 제대로 읽지도 않고 말도 안듣고,<br>',
                xResponse: '소는 카톡을 제대로 읽고 말도 잘듣고,<br>'
            },
            {
                text: '하루이틀도 아니고 자주 그러는게 대화하고 싶지 않다.',
                image: '', // 두 번째 이미지 경로
                oResponse: '하루이틀도 아니고 자주 그러는게 대화하고 싶지 않고,<br>',
                xResponse: '그래도 소랑 재밌게 대화하고 싶고,<br>'
            },
            {
                text: '말안듣는 동생을 반으로 가르고 싶다.',
                image: './images/half.jpg', // 세 번째 이미지 경로
                oResponse: '말안듣는 동생을 반으로 가르고 싶지만,<br><br>',
                xResponse: '말안듣는 동생을 반으로 가를 순 없지만,<br><br>'
            },
            {
                text: '그래도 언니의 마음으로 이번에도 봐준다.',
                image: './images/plz.gif', // 네 번째 이미지 경로
                oResponse: '또 봐준다니 완전 에바다. <br> 그래도 언니의 마음으로 이번에도 봐주겠다.<br>',
                xResponse: '봐주긴 뭘 봐주나. 그동안 많이 봐줬다.<br>뭐 이런걸 만들었대<br>쳐자빠져 자라!!<br>난 동생 필요없다!<br>'
            }
        ];

        let currentQuestion = 0;
        const responses = [];

        // DOMContentLoaded 이벤트로 DOM이 로드된 후에 JavaScript 코드 실행
        document.addEventListener('DOMContentLoaded', function() {
            displayQuestion(); // 첫 번째 질문을 표시

            // 질문 표시 함수
            function displayQuestion() {
                const questionDiv = document.getElementById('question');
                const image = document.getElementById('question-image');
                
                questionDiv.innerHTML = questions[currentQuestion].text;
                image.src = questions[currentQuestion].image; // 해당 질문의 이미지를 동적으로 설정
                
                // 이미지 로드 여부 체크
                const img = new Image();
                img.onload = function() {
                    image.src = questions[currentQuestion].image; // 이미지가 로드되었을 때만 설정
                };
                img.onerror = function() {
                    //console.error('이미지를 찾을 수 없습니다.');
                };
                img.src = questions[currentQuestion].image; // 이미지 경로 설정
            }

            // 답변 함수
            window.answer = function(choice) {
                responses.push(choice);
                currentQuestion++;

                if (currentQuestion < questions.length) {
                    displayQuestion();
                } else {
                    displayResult();
                }
            };

            // 결과 표시 함수
            function displayResult() {
                const resultDiv = document.getElementById('result');
                let resultText = '';
                const image = document.getElementById('question-image');
                image.style.display = 'none'; // 기존 이미지 숨기기

                const questionDiv = document.getElementById('question');
                questionDiv.style.display = 'none'; // 기존 이미지 숨기기

                if (responses[3] === 'O') {
                    resultText = 
                        (responses[0] === 'O' ? questions[0].oResponse : questions[0].xResponse) +
                        (responses[1] === 'O' ? questions[1].oResponse : questions[1].xResponse) +
                        (responses[2] === 'O' ? questions[2].oResponse : questions[2].xResponse) +
                        questions[3].oResponse;
                        // 'O'를 눌렀을 때만 이미지 추가
                        const additionalImage = document.createElement('img');
                        additionalImage.src = './images/e.jpg'; // 추가할 이미지 경로
                        additionalImage.style.maxWidth = '30%';  // 이미지가 페이지 너비를 넘지 않도록 설정
                        additionalImage.style.height = 'auto';   // 이미지 비율 유지

                        // 이미지 앞뒤로 줄바꿈 추가
                        resultText += '<br><br>';
                        resultDiv.innerHTML = resultText;
                        resultDiv.appendChild(additionalImage); // 추가된 이미지 DOM에 추가
                        resultDiv.innerHTML += '<br><br>'; // 이미지 뒤에 줄바꿈 추가
                } else {
                    resultText = 
                        (responses[0] === 'O' ? questions[0].oResponse : questions[0].xResponse) +
                        (responses[1] === 'O' ? questions[1].oResponse : questions[1].xResponse) +
                        (responses[2] === 'O' ? '말 안듣는 동생을 반으로 가르고 싶구나!<br><br>' : '말안듣는 동생을 반으로 가르진 않겠다!<br><br>') +
                        questions[3].xResponse;

                        // 'X'를 눌렀을 때만 이미지 추가
                        const additionalImage = document.createElement('img');
                        additionalImage.src = './images/jj.jpg'; // 추가할 이미지 경로
                        additionalImage.style.maxWidth = '30%';  // 이미지가 페이지 너비를 넘지 않도록 설정
                        additionalImage.style.height = 'auto';   // 이미지 비율 유지

                        // 이미지 앞뒤로 줄바꿈 추가
                        resultText += '<br><br>';
                        resultDiv.innerHTML = resultText;
                        resultDiv.appendChild(additionalImage); // 추가된 이미지 DOM에 추가
                        resultDiv.innerHTML += '<br><br>'; // 이미지 뒤에 줄바꿈 추가
                }

                resultText += '<br><br><br>(이 페이지를 캡쳐하여 한진택배에게 보여주세요.)';


                // 마음 바꾸기 버튼 추가
                const resetButton = document.createElement('button');
                resetButton.className = 'reset-button';
                resetButton.innerHTML = '마음 바꾸기';
                resetButton.onclick = resetQuiz;
                resultDiv.appendChild(resetButton);

            }

            // 퀴즈 리셋 함수
            window.resetQuiz = function() {
                // 페이지 새로 고침
                location.reload();
            };
        });
    </script>
</body>
</html>
